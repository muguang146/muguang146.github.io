# ---------------------------------------------------------------
#   Site Information And Theme Configuration Settings
#   language: zh-CN
# ---------------------------------------------------------------

## menu -- 导航菜单显示{[@page:名字,@url:地址,@icon:图标]}
menu:
- page: js
  url: /tags/js/
  icon:
- page: node
  url: /tags/node/

## favicon -- 网站图标位置{@favicon}
favicon: /favicon.ico

## rss --rss文件位置{@rss}
rss: /atom.xml

## 设置carousel{@img:图片地址,@url:点击跳转链接(默认值:"javascript:")}
carousel:
  img: './img/head-img.jpg'
  url: ''
  link: false

# 各个小工具的设置

## widgets -- 6个左边小工具{@widgets:[notification,category,archive,tagcloud,friends]}
widgets:
  - search
  - notification
  - social
  - category
  - archive
  - tagcloud
  - friends


## 搜索
jsonContent:
  searchLocal: true   ## 是否启用本地搜索
  searchGoogle: false ## 是否启用谷歌搜索
  posts:
    title: true
    text: true
    content: true
    categories: false
    tags: false


## notification config --网站公告设置,支持 html 和 纯文本
notification: |-
            <p>
                主题下载：<a href="https://github.com/shenliyang/hexo-theme-snippet" title="fork me" target="_blank">Snippet主题</a> <br/>
                主题使用：<a href="https://github.com/shenliyang/hexo-theme-snippet/blob/master/README.md#常见问题" title="" target="_blank">常见使用问题</a> <br/>
            </p>



## 文章分类设置{@cate_config:{@show_count:是否显示数字，@show_current: 是否高亮当前category}}
cate_config:
   show_count: true
   show_current: true


## 文章归档设置{@arch_config:/*参数参考：https://hexo.io/zh-cn/docs/helpers.html#list-archives*/}
## 推荐组合方式：[{type: 'monthly',format: 'YYYY年MM月'},{type: 'yearly',format: 'YYYY年'}]
arch_config:
   type: 'monthly'
   format: 'YYYY年MM月'
   show_count: true
   order: -1


## 标签云设置{/*参数参考：http://www.goat1000.com/tagcanvas-options.php */}
tagcloud:
  tag3d: false              ## 是否启用3D标签云
  textColour: '#444'        ## 字体颜色
  outlineMethod: 'block'    ## 选中模式(outline|classic|block|colour|size|none)
  outlineColour: '#FFDAB9'  ## 选中模式的颜色
  interval: 30              ## 动画帧之间的时间间隔，值越大，转动幅度越大
  freezeActive: true        ## 选中的标签是否继续滚动
  frontSelect: true         ## 不选标签云后部的标签
  reverse: true             ## 是否反向触发
  wheelZoom: false          ## 是否启用鼠标滚轮

## 友链设置
links:
  - Hexo官网: https://hexo.io/zh-cn/


